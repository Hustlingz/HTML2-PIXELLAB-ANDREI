<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Bootstrap offset</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
    integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>

<body>
  <main class="container mt-4">
    <section class="row bg-danger-subtle">
      <div class="col-4 p-3 bg-danger border"></div>

      <div class="col-4 offset-4 p-3 bg-danger border"></div>
    </section>

    <section class="row">
      <div class="col-3 offset-3 p-3 bg-danger border"></div>
      <div class="col-3 offset-3 p-3 bg-danger border"></div>
    </section>

    <section class="row">
      <div class="col-6 offset-3 p-3 bg-danger border"></div>
    </section>
  </main>

</body>

</html>
