<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap Grid</title>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap.min.css"
    integrity="sha512-Ez0cGzNzHR1tYAv56860NLspgUGuQw16GiOOp/I2LuTmpSK9xDXlgJz3XN4cnpXWDmkNBKXR/VDMTCnAaEooxA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

</head>

<body>
  <main class="container mt-4 text-white">
    <section class="row bg-danger-subtle">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>
    <section class="row bg-danger-subtle justify-content-center">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>
    <section class="row bg-danger-subtle justify-content-end">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>
    <section class="row bg-danger-subtle justify-content-space-between">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>
    <section class="row bg-danger-subtle justify-content-around">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>
    <section class="row bg-danger-subtle justify-content-evenly">
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
      <div class="col-4 p-3 border bg-danger">One of two columns</div>
    </section>
  </main>
</body>

</html>
